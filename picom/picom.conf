backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
#blur-background = true;

#blur-method = "dual_kawase";
#blur-strength = 2;

# Fading
#fading = true;
#fade-delta = 2;
no-fading-openclose = false;

fade-exclude = [ ];

#corner-radius = 8;

# Window type settings
wintypes:
{
		dock = {
				shadow = false;
		};
};

opacity-rule = [
    "98:class_g = 'Rofi'",
    "93:class_g = 'kitty' && focused",
    "90:class_g = 'kitty' && !focused"
];

xrender-sync-fence = true;
